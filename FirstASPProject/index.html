<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mobile in mobiles">
                    <td>{{mobile.brand}}</td>
                    <td>{{mobile.likes}}</td>
                    <td>{{mobile.dislikes}}</td>
                    <td>
                        <input type="button" value="Like" />
                        <input type="button" value="Dislike" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
